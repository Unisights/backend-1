<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<head>
    <title>Consultant Dashboard</title>
</head>
<body>
<div th:fragment="content">
    <main>
        <div class="d-flex justify-content-between align-items-center">
            <h3>Consultant Dashboard</h3>
            <form class="d-flex gap-2" id="cfilters">
                <select class="form-select form-select-sm" id="cstatus" style="width:160px">
                    <option value="">All</option>
                    <option>SUBMITTED</option>
                    <option>REVIEW</option>
                    <option>ACCEPTED</option>
                    <option>REJECTED</option>
                </select>
                <input class="form-control form-control-sm" id="cq" placeholder="Search program" style="width:220px">
                <button class="btn btn-sm btn-outline-secondary">Filter</button>
            </form>
        </div>

        <!-- Pagination + Sorting Controls (Day 11) -->
        <form id="cpager" class="d-flex align-items-center gap-2 mb-2">
            <select id="csort" class="form-select form-select-sm" style="width:160px">
                <option value="updated_at">Updated</option>
                <option value="status">Status</option>
            </select>
            <select id="cdir" class="form-select form-select-sm" style="width:120px">
                <option value="asc">Asc</option>
                <option value="desc">Desc</option>
            </select>
            <select id="csize" class="form-select form-select-sm" style="width:100px">
                <option>10</option><option>20</option><option>50</option>
            </select>
            <button class="btn btn-sm btn-outline-secondary" id="cprev">Prev</button>
            <span id="cpageno" class="small">1</span>
            <button class="btn btn-sm btn-outline-secondary" id="cnext">Next</button>
        </form>

        <div id="queue"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            let cpage = 1;

            const cstatusEl = document.getElementById('cstatus');
            const cqEl = document.getElementById('cq');
            const queueEl = document.getElementById('queue');

            const csortEl = document.getElementById('csort');
            const cdirEl = document.getElementById('cdir');
            const csizeEl = document.getElementById('csize');
            const cprevBtn = document.getElementById('cprev');
            const cnextBtn = document.getElementById('cnext');
            const cpagenoEl = document.getElementById('cpageno');

            async function loadQueue(e){
                e && e.preventDefault();
                const p = new URLSearchParams();
                if(cstatusEl.value) p.append('status', cstatusEl.value);
                if(cqEl.value) p.append('q', cqEl.value);
                p.append('page', cpage);
                p.append('size', csizeEl.value);
                p.append('sort', csortEl.value);
                p.append('dir', cdirEl.value);

                const token = localStorage.getItem("token");
                try {
                    const r = await safeFetch('/api/v1/consult/queue?' + p.toString(),
                                              {headers:{'Authorization':`Bearer ${token}`}});
                    const data = await r.json();

                    queueEl.innerHTML = data.length ? data.map(x => `
                        <div class="card p-3 mb-2">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <b>${x.program_title}</b> — <span class="text-secondary">${x.university}</span>
                                </div>
                                <span class="badge text-bg-secondary">${x.status}</span>
                            </div>
                            <div class="mt-2 d-flex gap-2">
                                <button class="btn btn-sm btn-success" onclick="decide(${x.app_id}, 'APPROVE')">Approve</button>
                                <button class="btn btn-sm btn-danger" onclick="decide(${x.app_id}, 'REJECT')">Reject</button>
                                <button class="btn btn-sm btn-warning" onclick="decide(${x.app_id}, 'NEEDS_FIX')">Needs Fix</button>
                            </div>
                        </div>
                    `).join('') : `<div class="text-secondary">No submitted applications.</div>`;

                    // update pager
                    cpagenoEl.textContent = cpage;
                    cprevBtn.disabled = cpage <= 1;
                    cnextBtn.disabled = data.length < Number(csizeEl.value);

                } catch(err){
                    console.error(err);
                }
            }

            async function decide(appId, decision){
                const feedback = prompt('Feedback (optional):', decision === 'APPROVE' ? 'Looks good' : '');
                const token = localStorage.getItem("token");
                await safeFetch('/api/v1/consult/review', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json', 'Authorization':`Bearer ${token}`},
                    body: JSON.stringify({applicationId: appId, decision, feedback})
                });
                await loadQueue();
            }

            // Pagination buttons
            cprevBtn.addEventListener('click', e=>{ e.preventDefault(); if(cpage>1){ cpage--; loadQueue(); }});
            cnextBtn.addEventListener('click', e=>{ e.preventDefault(); cpage++; loadQueue(); });

            // Reset page when sort/dir/size changes
            [csortEl, cdirEl, csizeEl].forEach(el=>el.addEventListener('change', ()=>{
                cpage = 1; loadQueue();
            }));

            // Reset page when filters/search change
            cfilters.addEventListener('submit', e=>{ cpage = 1; loadQueue(e); });
            cqEl.addEventListener('input', ()=>{ cpage = 1; loadQueue(); });

            // Initial load
            loadQueue();
        });
    </script>
</div>
</body>
</html>
