<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<head>
    <div class="d-flex justify-content-between align-items-center">
        <h3>Consultant Dashboard</h3>
        <form class="d-flex gap-2" id="cfilters">
            <select class="form-select form-select-sm" id="cstatus" style="width:160px">
                <option value="">All</option>
                <option>SUBMITTED</option><option>REVIEW</option>
                <option>ACCEPTED</option><option>REJECTED</option>
            </select>
            <input class="form-control form-control-sm" id="cq" placeholder="Search program" style="width:220px">
            <button class="btn btn-sm btn-outline-secondary">Filter</button>
        </form>
    </div>
</head>
<body>
<div th:fragment="content">
    <main>
        <h3>Consultant Dashboard</h3>
        <div id="queue"></div>
    </main>

    <script>
        async function loadQueue(){
            const data = await fetch('/api/v1/consult/queue').then(r => r.json());
            queue.innerHTML = data.length ? data.map(x => `
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div>
                            <b>${x.program_title}</b> â€” <span class="text-secondary">${x.university}</span>
                        </div>
                        <span class="badge text-bg-secondary">${x.status}</span>
                    </div>
                    <div class="mt-2 d-flex gap-2">
                        <button class="btn btn-sm btn-success" onclick="decide(${x.app_id}, 'APPROVE')">Approve</button>
                        <button class="btn btn-sm btn-danger" onclick="decide(${x.app_id}, 'REJECT')">Reject</button>
                        <button class="btn btn-sm btn-warning" onclick="decide(${x.app_id}, 'NEEDS_FIX')">Needs Fix</button>
                    </div>
                </div>
            `).join('') : `<div class="text-secondary">No submitted applications.</div>`;
        }

        async function decide(appId, decision){
            const feedback = prompt('Feedback (optional):', decision === 'APPROVE' ? 'Looks good' : '');
            await fetch('/api/v1/consult/review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ applicationId: appId, decision, feedback })
            });
            await loadQueue();
        }

        loadQueue();
    </script>
</div>
</body>
</html>
